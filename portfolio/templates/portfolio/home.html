{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Kevins Portfolio</h1>
    <br />
    {% load static  %}
    <a href="{% url 'blog:all_blogs' %}">Blog</a>


    <a href="{% static 'portfolio/Kevin Truong Resume.docx' %}">Resume</a>

    <img src="{% static 'portfolio/RXV02073.JPG' %}" alt="Me">

    {% for project in projects %}

    <p>{{ project.title }}</p>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="image">
    <br />
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}
{% endblock %}
