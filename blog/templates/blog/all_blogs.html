{% extends 'portfolio/base.html' %}

{% block content %}
    All Blogs
    <br />
    Kevin has written {{ blogs.count }} blog{{ blogs.count | pluralize}}
    <br />
    {% for blog in blogs %}

    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h5>{{blog.date|date:'M d Y'|upper}}</h5>
    <p>{{blog.description|truncatechars:2}}</p>
    <br />

    {% endfor %}

{% endblock %}
